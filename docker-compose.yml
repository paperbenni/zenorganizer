services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/usr/app/data
    # Run the container processes as the provided UID:GID to avoid file ownership issues
    user: "${PUID:-1000}:${PGID:-1000}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
  zeno:
    build: .
    container_name: zeno
    restart: unless-stopped
    ports:
      - "8001:8001"
    user: "${PUID:-1000}:${PGID:-1000}"
    volumes:
      - .:/app
    depends_on:
      nocodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///app/data/zeno.db
